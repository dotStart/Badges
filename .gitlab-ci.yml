variables:
  # This will supress any download for dependencies and plugins or upload messages which would clutter the console log.
    # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
    MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
    # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
    # when running from the command line.
    # `installAtEnd` and `deployAtEnd` are only effective with recent version of the corresponding plugins.
    MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

before_script:
  - CI_SAFE_PROJECT_PATH=`echo ${CI_PROJECT_PATH} | tr '[:upper:]' '[:lower:]'`

cache:
  paths:
    - .m2/repository
    - target/

stages:
 - build
 - deploy


build:
  stage: build
  image: maven:3.5.3-jdk-10
  script:
    - mvn $MAVEN_CLI_OPTS clean package
  artifacts:
      paths:
        - target/Badge.jar

docker:
  stage: deploy
  image: docker:git
  services:
    - docker:dind
  script:
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - TAG_NAME=`git describe --exact-match --tags || true`
    - if [ -z "$TAG_NAME" ]; then TAG_NAME="ci-${CI_PIPELINE_IID}"; fi
    - if [ "${TAG_NAME:0:1}" == "v" ]; then TAG_NAME="${TAG_NAME:1}"; fi
    - docker build -t "${CI_REGISTRY}/${CI_SAFE_PROJECT_PATH}:${TAG_NAME}" --build-arg ref=${CI_COMMIT_REF_NAME} docker/
    - docker push "${CI_REGISTRY}/${CI_SAFE_PROJECT_PATH}:${TAG_NAME}"

docker_main:
  stage: deploy
  image: docker:git
  services:
    - docker:dind
  script:
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t "${CI_REGISTRY}/${CI_SAFE_PROJECT_PATH}" --build-arg ref=${CI_COMMIT_REF_NAME} docker/
    - docker push "${CI_REGISTRY}/${CI_SAFE_PROJECT_PATH}"
  only:
    - master
